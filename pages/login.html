<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form id="form-login">
            <h1>Log In</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="remember-checkbox">
                <input type="checkbox" id="rememberCheck">
                <label for="rememberCheck">Remember Me</label>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
            <hr>
            <p class="asking">You don't have an account? <a href="./register.html">Register</a></p>
        </form>
    </div>

    <ul class="notifications"></ul>
    <!-- <div class="buttons">
        <button class="btn" id="success">Success</button>
        <button class="btn" id="error">error</button>
        <button class="btn" id="warning">warning</button>
        <button class="btn" id="info">info</button>
    </div> -->
    <script type="module" src="/js/login.js"></script>
</body>

</html>
